<mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="mat-elevation-z4" [mode]="sidebarMode" [opened]="sidebarOpened" (openedChange)="sidebarOpenedChange.emit($event)">
        <app-documentation></app-documentation>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main">
            <div class="left">
                <app-editor 
                    [(pc)]="registers.pc"
                    [registers]="registers"
                    [codeService]="codeService"
                    [memoryService]="memoryService"
                    (formDirtyChange)="isFormDirty = $event"
                ></app-editor>
                <app-memory [memoryService]="memoryService"></app-memory>
            </div>
            <div class="right">
                <app-registers [registers]="registers"></app-registers>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
